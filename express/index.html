  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="header-box">
      <!-- 최상단 메뉴 -->
      <div class="header-top-bar">
        <menu class="top-bar-favorite">
          <a href="#" class="header-link-item">즐겨찾기</a>
          <a href="#" class="header-link-item">입점신청▼</a>
        </menu>
        <menu class="top-bar-member">
          <a href="#" class="header-link-item">로그인</a>
          <a href="#" class="header-link-item">회원가입</a>
          <a href="#" class="header-link-item">고객센터</a>
        </menu>
      </div>
      <!-- 카테고리 -->
      <div class="category">
        <ul class="category-top-bar"></ul>
        <ul class="category-middel-bar"></ul>
        <ul class="category-bottom-bar"></ul>
      </div>
      <!-- 로고 및 검색창 -->
      <section>
        <div class="search">
        <div class="logo">
            <img
              src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
              alt="쿠팡 로고"
              width="174"
              height="41"
            />
          </div>
            <div class="search-bar">
              <div class="search-category">
                <p>전체</p>
                <button class="search-category-down">
                  <span>▼</span>
                </button>
              </div>
              <div class="search">
                <form>
                  <input
                    class="search-input"
                    type="text"
                    placeholder="찾고 싶은 상품을 검색해보세요!"
                  />
                </form>
                <button class="search-voice-btn">
                  <img src="https://cdn.pixabay.com/photo/2016/05/26/20/42/mic-1418319_1280.png" alt="마이크 이미지" width="10" height="15">
                </button>
                <button class="search-enter-btn">
                  <img src="https://cdn-icons-png.flaticon.com/512/768/768031.png" alt="돋보기 이미지" width="10" height="15">
                </button>
              </div>
            </div>
          <ul class="icon-menus">
            <li class="my-coupang">마이쿠팡</li>
            <li class="cart">장바구니</li>
          </ul>
        </div>
        </section>
